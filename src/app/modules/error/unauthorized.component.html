<my-spinner [overlay]="overlay"></my-spinner>
<main class="container" id="loginMid">
    <div class="row">
        <div class="loginWidth">

            <div class="wrapperLoginForm box">
                <form class="form-signin">
                    <div class="error-template">
                        <h1>
                            Oops!</h1>
                        <h2>
                            401 Unauthorized</h2>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block login_Btn" type="button" (click)="refreshToken()">Take Me Home</button>

                </form>
            </div>

        </div>
    </div>
</main>
